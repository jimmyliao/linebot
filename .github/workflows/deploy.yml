name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/PROJECT_NUMBER/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
          service_account: SERVICE_ACCOUNT
          project_id: ${{ secrets.GOOGLE_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        env:
          GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
          GOOGLE_LOCATION: ${{ secrets.GOOGLE_LOCATION }}

      # - name: Deploy to Cloud Run
      #   run: |
      #     gcloud run deploy linebot --image gcr.io/${{ secrets.GOOGLE_PROJECT_ID }}//linebot:$GITHUB_SHA --platform managed --region asia-east1 --allow-unauthenticated --set-env-vars GEMINI_API_KEY=$GEMINI_API_KEY,LINE_CHANNEL_ACCESS_TOKEN=$LINE_CHANNEL_ACCESS_TOKEN,LINE_CHANNEL_SECRET=$LINE_CHANNEL_SECRET
      #   env:
      #     GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
      #     GOOGLE_LOCATION: ${{ secrets.GOOGLE_LOCATION }}
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy linebot --image gcr.io/${{ secrets.GOOGLE_PROJECT_ID }}/linebot:$GITHUB_SHA --platform managed --allow-unauthenticated
        env:
          GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
          GOOGLE_LOCATION: ${{ secrets.GOOGLE_LOCATION }}

